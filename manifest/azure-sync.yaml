apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-sync
  namespace: workshop
spec:
  provider: azure
  secretObjects:                              # [OPTIONAL] SecretObjects defines the desired state of synced Kubernetes secret objects
  - data:
    - key: pg-username                           # data field to populate
      objectName: PostgresUsername                        # name of the mounted content to sync; this could be the object name or the object alias
    - key: pg-password                           # data field to populate
      objectName: PostgresPassword                        # name of the mounted content to sync; this could be the object name or the object alias
    secretName: db-credentials                     # name of the Kubernetes secret object
    type: Opaque                              # type of Kubernetes secret object (for example, Opaque, kubernetes.io/tls)
  parameters:
      usePodIdentity: "false"
      useVMManagedIdentity: "true"          # Set to true for using managed identity
      userAssignedIdentityID: 3c10f926-b3bf-44a7-9268-8db52b3b45a4   # Set the clientID of the user-assigned managed identity to use
      keyvaultName: workshop-vault        # Set to the name of your key vault
      objects:  |
        array:
          - |
            objectName: PostgresPassword
            objectType: secret
          - |
            objectName: PostgresUsername
            objectType: secret
      tenantId: fdf88c80-36e9-45ee-a0b2-d7eb687e39eb                 # The tenant ID of the key vault